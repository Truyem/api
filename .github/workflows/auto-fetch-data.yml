name: Auto Fetch API Data

on:
  schedule:
    # Chạy mỗi phút
    - cron: '* * * * *'
  workflow_dispatch: # Cho phép chạy manual

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch API data
        run: node fetchData.js
        env:
          NODE_ENV: production

      - name: Upload JSON files
        uses: actions/upload-artifact@v4
        if: always() # Upload ngay cả khi có lỗi
        with:
          name: api-data-${{ github.run_number }}
          path: |
            *.json
            *_error.json
          retention-days: 7

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git status
          git add *.json *_error.json
          if ! git diff --cached --quiet; then
            git commit -m "Update API snapshots"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}