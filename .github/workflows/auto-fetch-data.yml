name: Auto Fetch API Data

on:
  schedule:
    # Chạy mỗi phút
    - cron: '* * * * *'
  workflow_dispatch: # Cho phép chạy manual

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch API data
      run: node fetchData.js
      env:
        NODE_ENV: production

    - name: Upload JSON files
      uses: actions/upload-artifact@v4
      if: always() # Upload ngay cả khi có lỗi
      with:
        name: api-data-${{ github.run_number }}
        path: |
          *.json
          *_error.json
        retention-days: 7

    - name: Commit and push changes
      if: success() # Chỉ commit khi thành công
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add *.json
        git add *_error.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update API data - $(date)"
          git push
        fi

